<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css">
    <style>
        /* Fix text overflow issues */
        .swagger-ui .response-col_description__inner div.markdown,
        .swagger-ui .response-col_description__inner div.renderedMarkdown,
        .swagger-ui .response-col_description__inner p,
        .swagger-ui .response-col_description__inner pre {
            max-width: 100%;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        /* Fix code blocks */
        .swagger-ui pre {
            max-width: 100%;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* Fix example responses */
        .swagger-ui .example,
        .swagger-ui .example pre {
            max-width: 100%;
            overflow-x: auto;
        }
        
        /* Fix long URLs */
        .swagger-ui .opblock-summary-path,
        .swagger-ui .opblock-body code {
            word-break: break-all;
        }
        
        /* Improve table responsiveness */
        .swagger-ui table {
            display: block;
            max-width: 100%;
            overflow-x: auto;
        }
        
        /* Better scrolling for responses */
        .swagger-ui .responses-inner {
            max-width: 100%;
            overflow-x: auto;
        }
        
        /* Container width control */
        .swagger-ui .wrapper {
            max-width: 1460px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script>
        const ui = SwaggerUIBundle({
            url: "{{openapi_url}}",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout",
            defaultModelsExpandDepth: 1,
            defaultModelExpandDepth: 1,
            docExpansion: "list",
            displayRequestDuration: true,
            filter: true,
            tryItOutEnabled: true,
        })
    </script>
</body>
</html>
